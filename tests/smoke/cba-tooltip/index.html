<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/cba-tooltip/cba-tooltip.js" type="module"></script>
    <title>Document</title>
    <style>
      iframe {
        width: 400px;
        height: 300px;
        border: 1px solid black;
      }
      #controls {
        margin-top: 10px;
      }
    </style>
    <script src="smoke.js" defer></script>
  </head>
  <body>
    <div>
      <iframe src="iframes/axis-x/left-top.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-x/right-top.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-x/left-bottom.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-x/right-bottom.html" frameborder="0"></iframe>
    </div>
    <div>
      <iframe src="iframes/axis-y/left-top.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-y/right-top.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-y/left-bottom.html" frameborder="0"></iframe>
      <iframe src="iframes/axis-y/right-bottom.html" frameborder="0"></iframe>
    </div>

    <cba-tooltip arrow="y"><button>Hover</button></cba-tooltip>
    <div id="controls">
      <input type="text" id="headingData" placeholder="Heading"></br>
      <input type="text" id="textData" placeholder="Text"></br>
      <input type="text" id="linkData" placeholder="Link"></br>
      <input type="text" id="linkTextData" placeholder="Link Text"></br>
      <button id="disableTooltip">Disable</button>
      <button id="enableTooltip">Enable</button>
    </div>
  </body>
</html>
