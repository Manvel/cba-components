<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/cba-tooltip/cba-tooltip.js" type="module"></script>
    <title>Document</title>
    <style>
      #wrapper {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        const tooltip = document.querySelector("cba-tooltip");
        const text = "Hello world A longer text here! Hello world A longer text here!";
        const link = "https://google.com";
        const linkText = "Learn more";
        const heading = "Heading";
        const action = () => alert("link clicked");
        const actionText = "Custom action";
        tooltip.setData({text, link, linkText, heading, action, actionText});
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <cba-tooltip><button>Hover</button></cba-tooltip>
    </div>
  </body>
</html>
