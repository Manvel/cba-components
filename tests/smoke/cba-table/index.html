<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/js/cba-table/cba-table.js" type="module"></script>
  <script src="smoke.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div style="width: 350px; height: 300px; font-family: Verdana, Arial, sans-serif;">
    <cba-table caption="Actions">
      <cba-column name="data" width="33%">data</cba-column>
      <cba-column name="event" width="33%">event</cba-column>
      <cba-column name="value" width="33%">value</cba-column>
    </cba-table>
  </div>
  <button id="add-row">Add row</button>
  <button id="update-row">Update row</button>
  <button id="delete-row">Delete row</button>
  <br>
  <input type="text" name="data"><br>
  <input type="text" name="event"><br>
  <input type="text" name="value">
</body>
</html>
